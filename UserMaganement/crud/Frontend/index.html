<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">    
    <title>Gerenciamento de Usu√°rios</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f1f5f9;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); flex-direction: column; min-height: 100vh; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center;}
        
        .copyright {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            color: #64748b;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .container { width: 100%; max-width: 1000px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #1e293b; font-size: 2.5rem; margin-bottom: 10px; }
        
        .menu-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { padding: 20px; border-radius: 10px; text-decoration: none; color: white; text-align: center; font-weight: bold; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-add { background: var(--primary); }
        .btn-list { background: #64748b; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8fafc; padding: 15px; text-align: left; border-bottom: 2px solid #e2e8f0; color: #64748b; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; }
        
        .action-btns a, .action-btns button { 
            padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; text-decoration: none; font-size: 0.8rem; font-weight: bold;
        }
        .edit-btn { background: #dbeafe; color: #1e40af; margin-right: 5px; }
        .delete-btn { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" style="width: 500px; margin-bottom: 10px;">
        <h1>Sistema de Gerenciamento</h1>
        <p>Escolha uma a√ß√£o abaixo ou gerencie a lista de usu√°rios</p>
    </div>
    <div class="menu-cards">
        <a href="ToCreate.html" class="card btn-add">‚ûï Cadastrar Novo Usu√°rio</a>
        <div class="card btn-list">üìä Total de Usu√°rios: <span id="user-count">0</span></div>
    </div>

    <div class="table-section">
        <h3>Lista Geral de Usu√°rios</h3>
        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
$(document).ready(function() {
    //roda a funcao assim q a pagina √© carregada
    carregarUsuarios();
    
    function carregarUsuarios() {
        //faz uma requisi√ß√£o para a api p buscar todos os ususarios cadastrados no bd
        $.ajax({
            url: '/api/users',
            method: 'GET',
            success: function(users) {
                $('#tabela tbody').empty();//limpa a tela antes de preencher
                $('#user-count').text(users.length); //atualiza o contador no card 
                
                // percorre a lista recebida e cria as linhas da tabela de forma dinamica
                users.forEach(user => {
                    $('#tabela tbody').append(`
                        <tr>
                            <td>#${user.id}</td>
                            <td><strong>${user.nome}</strong></td>
                            <td>${user.email}</td>
                            <td class="action-btns">
                                <a href="ToEdit.html?id=${user.id}" class="edit-btn">Editar</a>
                                <button onclick="deletar(${user.id})" class="delete-btn">Excluir</button>
                            </td>
                        </tr>
                    `);
                });
            }
        });
    }
    
    //function p excluir o user
    window.deletar = function(id) {
        if (confirm('Deseja realmente excluir este usu√°rio?')) {
            $.ajax({
                url: `/api/users/${id}`,
                method: 'DELETE',
                success: function() {
                    alert('Usu√°rio removido!');
                    carregarUsuarios();//apos a exclusao ele carrega a lista de users
                }
            });
        }
    };
});
</script>
    </div> <footer class="copyright">
        <p>Copyright¬© 2026 - Todos os direitos reservados<br>
        Desenvolvido por <strong>Wallan De Melo Lima</strong></p>
    </footer>
</body>
</html>
